<p *ngIf="newPlnCurrencyValues.bidValue">
  {{currency}}/PLN
  <b *ngIf="currency == 'BTC'; else normalPrint"
      style="color: #FFFF00">
      {{newPlnCurrencyValues.bidValue | number : '1.2-2'}}
  </b>
  <ng-template #normalPrint>
    <b>
      {{newPlnCurrencyValues.bidValue | number : '1.2-2'}}
    </b>
  </ng-template>
</p>
